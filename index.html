<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Clarity for Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: #f6f7fb;
        }

        .hero {
            display: flex;
            min-height: 100vh;
        }

        /* LEFT IMAGE */
        .hero-image {
            flex: 1;
            background-image: url("https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=1115&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
        }

        /* RIGHT TEXT */
        .hero-text {
            flex: 1;
            padding: 80px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f6f7fb;
        }

        .hero-text h1 {
            font-size: 42px;
            color: #1f2a44;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            max-width: 450px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #1f3bb3;
            color: #fff;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            width: fit-content;
        }

        .btn:hover {
            background-color: #152c87;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
            }

            .hero-image {
                height: 300px;
            }

            .hero-text {
                padding: 50px 30px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <!-- IMAGE FIRST (LEFT) -->
        <div class="hero-image"></div>

        <!-- TEXT SECOND (RIGHT) -->
        <div class="hero-text">
            <h1>Financial Clarity for Students</h1>
            <p>
                Finovo empowers you to manage your finances with confidence.
                From budgeting to scholarships, we’ve got you covered.
            </p>
            <a href="sign.html" class="btn">Get Started for Free →</a>
        </div>
    </section>

</body>
</html>
