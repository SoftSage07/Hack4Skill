<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #1f3bb3, #4a6cf7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2a44;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #1f3bb3;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #152c87;
        }

        .toggle-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-text span {
            color: #1f3bb3;
            cursor: pointer;
            font-weight: 600;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- SIGN IN -->
    <div class="form active" id="signin">
        <h2>Sign In</h2>

        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="btn">Sign In</button>

        <div class="toggle-text">
            Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span>
        </div>
    </div>

    <!-- SIGN UP -->
    <div class="form" id="signup">
        <h2>Create Account</h2>

        <div class="input-group">
            <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="btn">Sign Up</button>

        <div class="toggle-text">
            Already have an account? <span onclick="showSignin()">Sign In</span>
        </div>
    </div>

</div>

<script>
    function showSignup() {
        document.getElementById("signin").classList.remove("active");
        document.getElementById("signup").classList.add("active");
    }

    function showSignin() {
        document.getElementById("signup").classList.remove("active");
        document.getElementById("signin").classList.add("active");
    }
</script>

</body>
</html>
